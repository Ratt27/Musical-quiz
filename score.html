<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="cvproj2.css">
</head>
<body class="fullbg">

  <!-- Navigation Bar -->
  <div class="nav">
    <button onclick="goHome()">Home</button>
    <button onclick="goQuiz()">Quiz</button>
    <button onclick="goScore()">Score</button>
  </div>

  <!-- Header -->
  <div class="c1">
    <h1>Quiz Completed!</h1>
  </div>

  <!-- Result Content -->
  <div class="c2" style="text-align: center;">
    <p class="question" id="resultText"></p>
    <button class="btn" onclick="goHome()">Back to Home</button>
    <button class="btn" onclick="retryQuiz()">Retry This Quiz</button>
  </div>

  <!-- Script -->
  <script>
    const score = localStorage.getItem("score") || 0;
    const quizType = localStorage.getItem("quizType") || "unknown";
    const questionsCount = {
      Indian_classical: 3,
      Indian_folk: 3,
      Rabindrasangeet: 3
    };

    document.getElementById("resultText").textContent =
      `You scored ${score}/${questionsCount[quizType]} in the ${quizType.replace('_', ' ')} quiz!`;

    const goHome = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };

    const retryQuiz = () => {
      localStorage.setItem("questionNumber", 1);
      localStorage.setItem("score", 0);
      window.location.href = "cvproj2.html";
    };

    const goQuiz = () => {
      window.location.href = "cvproj2.html";
    };

    const goScore = () => {
      window.location.href = "score.html";
    };
  </script>

</body>
</html>
