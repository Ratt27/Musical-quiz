<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Page</title>
  <link rel="stylesheet" href="cvproj2.css" />
</head>
<body class="fullbg">

  <!-- Navigation Bar -->
  <div class="nav">
    <button onclick="goHome()">Home</button>
    <button onclick="goQuiz()">Quiz</button>
    <button onclick="goScore()">Score</button>
  </div>

  <!-- Quiz Heading -->
  <div class="c1">
    <h1>The Classical Music Quiz</h1>
  </div>

  <!-- Quiz Question and Options -->
  <div class="c2">
    <p class="question" id="question"></p>

    <div class="option" id="option1out" onclick="selectoption(0)">
      <div class="circle1"></div>
      <p class="optionIn" id="option1">Option 1</p>
    </div>
    <div class="option" id="option2out" onclick="selectoption(1)">
      <div class="circle1"></div>
      <p class="optionIn" id="option2">Option 2</p>
    </div>
    <div class="option" id="option3out" onclick="selectoption(2)">
      <div class="circle1"></div>
      <p class="optionIn" id="option3">Option 3</p>
    </div>
    <div class="option" id="option4out" onclick="selectoption(3)">
      <div class="circle1"></div>
      <p class="optionIn" id="option4">Option 4</p>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="c3">
    <button class="btn" onclick="previousquestion()">Previous</button>
    <button class="btn" onclick="quitquiz()">Quit</button>
    <button class="btn" onclick="nextquestion()">Next</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <p class="scoretext">Score</p>
    <p id="score">0/0</p>
  </div>

  <!-- Main Quiz Script -->
  <script src="cvproj.js"></script>

  <!-- Navigation Functions -->
  <script>
    const goHome = () => window.location.href = "cvproj.html";
    const goQuiz = () => window.location.href = "cvproj2.html";
    const goScore = () => window.location.href = "score.html";
  </script>

</body>
</html>
